name: TF Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  static-analysis:
    uses: ./.github/workflows/static-analysis.yml
    with:
      python-version: '3.12'

  tf-validate:
    permissions:
      id-token: write
      contents: read
    needs: static-analysis
    uses: ./.github/workflows/terraform-validate.yml

  tf-plan:
    permissions:
      id-token: write
      contents: read
    needs: tf-validate
    uses: ./.github/workflows/terraform-plan.yml

  tf-apply:
    permissions:
      id-token: write
      contents: read
    needs: tf-plan
    if: github.event_name == 'push'
    uses: ./.github/workflows/terraform-apply.yml

  tf-destroy:
    permissions:
      id-token: write
      contents: read
    if: github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/terraform-destroy.yml
